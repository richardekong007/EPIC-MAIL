<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIC MAIL</title>
    <link href="./style/style.css" rel="stylesheet"/>
</head>
<body class="background">
<header class="header">
    <img src="./shapes/envelope.svg" alt="envelope"/>
    EPIC MAIL!
</header>

<article>
    <div class="authenticationSection">
        <form>
            <label for="email">Email/username:</label>
            <input id="email" type="text" placeholder="Please enter valid email/username" required/>
            <label id="password" for="password">Password:</label>
            <input type="password" placeholder="Please enter password" required/>
            <label for="cPassword">Repeat Password:</label>
            <input id="cPassword" type="password" placeholder="Please repeat password" required/>
            <button id="signUpButton" class="formActionButton" onclick="">SIGN UP</button>
        </form>
        <br>
        <a href="#">Already have an account, Sign In.</a>
    </div>
    <br>
</article>
</body>
</html>
